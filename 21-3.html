<!doctype html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no">
    <title>SAMPLE</title>
    <meta name="description" content="SAMPLE" />
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<!--#include virtual="/assets/include/_header.html" -->
<main class="main">
    <form action="DUMMY">
        <div class="contents">
            <div class="contents__top">
                <h1 class="modHeadingLv1">お知らせ詳細</h1>
                <ul class="modBtnList">
                    <li><button class="modBtn"><i class="modIconSave"></i>保存</button></li>
                </ul>
            </div>
            <section class="section">
                <div class="modCol modCol--col2">
                    <ul class="modDList01">
                        <li class="modDList01__item">
                            <section class="modDList01__item__inner">
                                <h3 class="title">No.</h3>
                                <div class="body">
                                    <p>1498779228</p>
                                </div>
                            </section>
                        </li>
                        <li class="modDList01__item">
                            <section class="modDList01__item__inner">
                                <h3 class="title">タイトル</h3>
                                <div class="body">
                                    <input type="text" class="modFormInput">
                                </div>
                            </section>
                        </li>
                        <li class="modDList01__item">
                            <section class="modDList01__item__inner">
                                <h3 class="title">お知らせ内容</h3>
                                <div class="body">
                                    <textarea name="name" class="modFormInput modFormInput--textarea"></textarea>
                                </div>
                            </section>
                        </li>
                    </ul>
                    <ul class="modDList01">
                        <li class="modDList01__item">
                            <section class="modDList01__item__inner">
                                <h3 class="title">配信開始日時</h3>
                                <div class="body">
                                    <p>2022/04/24　24:00</p>
                                </div>
                            </section>
                        </li>
                        <li class="modDList01__item">
                            <section class="modDList01__item__inner">
                                <h3 class="title">配信終了日時</h3>
                                <div class="body">
                                    <span class="calendar">
                                        <input name="" type="date" value="2022-04-22">
                                        <i class="modIconCalendar"></i>
                                    </span>
                                    <span class="select"><select>
                                    <option value="24">24</option>
                                </select><i class="modIconSelect"></i></span>
                                    <span class="mark">時</span>
                                    <span class="select"><select>
                                    <option value="00">00</option>
                                </select><i class="modIconSelect"></i></span>
                                    <span class="mark">日</span>
                                </div>
                            </section>
                        </li>
                        <li class="modDList01__item">
                            <section class="modDList01__item__inner">
                                <h3 class="title">アイコン</h3>
                                <div class="body">
                                    <span class="select"><select>
                                        <option value="TOPに表示">TOPに表示</option>
                                    </select><i class="modIconSelect"></i></span>
                                </div>
                            </section>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </form>
</main>
<script type="text/javascript" src="/assets/js/common.js"></script>
</body>
</html>
